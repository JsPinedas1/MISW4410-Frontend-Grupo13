<div class="container-fluid">
  <div class="row">
    <app-encabezado></app-encabezado> 
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h3>Editar Chef: {{nombreChef}}</h3>
      <form (ngSubmit)="actualizarUsuario()">
        <table class="table" border="1">
          <tbody>
            <tr>
              <td>
                <label for="nombre">Nombre:</label>
              </td>
              <td>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" value="{{nombreChef}}" #nombreInput>
              </td>
            </tr>
            <tr>
              <td>
                <label for="usuario">Usuario:</label>
              </td>
              <td>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" value="{{usuario}}" #usuarioInput>
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Contraseña:</label>
              </td>
              <td>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" #contrasenaInput>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;
                <button type="button" class="btn btn-danger ml-3" (click)="cancelar()">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <div *ngIf="message" class="alert" [ngClass]="{'alert-success': successMessage, 'alert-danger': !successMessage}">
        {{ message }}
      </div>
    </main>
  </div>
</div>
