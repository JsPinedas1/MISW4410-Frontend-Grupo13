<app-encabezado></app-encabezado>
<div class="row">
  <div class="col col-12">
    <div class="card" style="width: 100%;">
      <div class="card-header">
        Crear Chef
      </div>
      <form (ngSubmit)="crearChef()">
        <table class="table" border="1">
          <tbody>
            <tr>
              <td>
                <label for="nombre">Nombre:</label>
              </td>
              <td>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" #nombreInput>
              </td>
            </tr>
            <tr>
              <td>
                <label for="usuario">Usuario:</label>
              </td>
              <td>
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" #usuarioInput>
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Contraseña:</label>
              </td>
              <td>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" #contrasenaInput>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <button type="submit" class="btn btn-primary guardar-button">Guardar</button>
                <button type="button" class="btn btn-secondary cancelar-button" (click)="cancelar()">Cancelar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <div *ngIf="message" class="alert" [ngClass]="{'alert-success': successMessage, 'alert-danger': !successMessage}">
        {{ message }}
      </div>
    </div>
      </div>
</div>
